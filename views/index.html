<html>
    <head>
        <title>{{title}}</title></head>
        <link rel="stylesheet" href="/static/style.css">
    <body>
         <h1>{{title}}</h1>

          <form method='POST' action='/likes'>
              <legend>What do you like? </legend>
              <ul>
                <li><input name='likes'></li>
              </ul>
              <input type='submit'>
          </form>


         <!--this is a comment-->

         <div>
            <img id="labrador" src="static/image-labrador.bmp" alt="a lab in the snow"/>
         </div>
      <p>Things you like:</p>
         % if likes:
         <ul>
             % for like in likes:
              <li>{{like}}</li>
             % end
         </ul>
         % end


    </body>
</html>
